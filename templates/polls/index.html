{% extends 'base.html' %}
{% block content %}
    <h1 class="text-center mb-3">Poll Questions</h1>
    {% if latest_question_list %}
        
        {% for question in latest_question_list %}
            <div class="card mb-3"></div>
                <div class="card-body">
                    <p class="lead">{{ question.question_text }}</p>
                    <a href="{% url 'polls:detail' question.id %}" class="btn btn-sm btn-primary">Vote Now</a>
                    <a href="{% url 'polls:results' question.id %}" class="btn btn-sm btn-secondary">Results</a>
                </div>
        {% endfor %}
    {% else %}
        <p>No polls available</p>
    {% endif %}
{% endblock %}
